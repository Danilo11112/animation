<html>
<head>
<style>
div {
width:300px;
height:200px;
background:red;
position:relative;
animation:mymove 5s infinite;
}
@keyframes mymove{
0% {top: 0px;left:500px;background:red; width:200px;}
16% {top: 1px;left:0px;background:orange; width:200px;}
20% {top: 50px; background:green; border-radius:200%}
100%{top:200px; background: yellow;width:300px}


}
</style>
</head>
<body>
 <div></div>
</body>
</html>
